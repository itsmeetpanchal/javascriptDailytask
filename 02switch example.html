<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        var a = 1
        var b = 2

        choice=prompt()

        switch (choice) {
            case '+': document.write( a+b);
                break;

            case '-': document.write( a-b);
                break;

            case '*': document.write( a*b);
                break;

            default: document.write("case X..!");


        }


    </script>
</body>

</html>
